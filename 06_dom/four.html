<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:#212121; color:#ffff">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        let li = document.createElement('li')
        li.innerHTML =`${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('python3')
    addLanguage('typescript')

    function addLanguageOptimized(langName){
        let li = document.createElement('li')
        li.appendChild(document.createTextNode(`${langName}`))
        document.querySelector('.language').appendChild(li)
    }

    addLanguageOptimized('golang')

    // Edit -> 3 approaches

    let secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = 'Mojo'
    
    // optimized approach
    let newli = document.createElement('li')
    newli.textContent = 'mojo'
    secondLang.replaceWith(newli)

    let firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML='<li>TypeScript</li>'

    //remove elements

    let lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
