<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    let changeText = function(){
        document.querySelector('h1').innerHTML = 'JS Course'
    }
    let changeMe = setTimeout(changeText, 5000)

    // 1 way to do clearTimeout
    // document.querySelector('#stop').addEventListener('click', clearTimeout(changeMe))
    
    // 2nd way
    document.querySelector('#stop')
    .addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log('STOPPED')
    })
</script>
</html>
