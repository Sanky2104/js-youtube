<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button</button>
</body>
<script>
    class React{
        constructor(){
            this.library = 'React'
            this.server = 'https://localhost:3000/'
            //requirement
            // 1. button ka reference mil jaaye
            // 2. click karne pe kuchh console log ho jaaye

            document
            .querySelector('button')
            .addEventListener('click', this.handleClick.bind(this))
        }
        handleClick(){
            console.log(`button clicked`)
            console.log(this.server);
        }
    }
    const App = new React()

</script>
</html>
